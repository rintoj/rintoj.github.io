<!DOCTYPE html>
<html lang="en">

<head>
	<base href="/pathway">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
			content="IE=edge,chrome=1">
	<meta name="viewport"
			content="width=device-width, initial-scale=1">
	<link rel="shortcut icon"
			type="image/png"
			href="images/logo.png" />

	<title>..:: Pathway ::..</title>

	<!-- inject:js -->
	<script src="/libs/node_modules/systemjs/dist/system.js"></script>
	<script src="/libs/node_modules/es6-shim/es6-shim.js"></script>
	<script src="/libs/node_modules/rxjs/bundles/Rx.js"></script>
	<script src="/libs/node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="/libs/node_modules/angular2/bundles/angular2.dev.js"></script>
	<script src="/libs/node_modules/angular2/bundles/router.dev.js"></script>
	<script src="/libs/node_modules/angular2/bundles/http.dev.js"></script>
	<script src="/libs/node_modules/lodash/index.js"></script>
	<script src="/libs/node_modules/jquery/dist/jquery.js"></script>
	<script src="/libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- endinject -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/loader.css">
	<link rel="stylesheet" href="/css/projectlog.css">
	<link rel="stylesheet" href="/css/fontawesome/css/font-awesome.min.css">
	<!-- endinject -->

</head>

<body>

	<pw-app>
		<div class="sk-circle" style="margin-top: 100px">
			<div class="sk-circle1 sk-child"></div>
			<div class="sk-circle2 sk-child"></div>
			<div class="sk-circle3 sk-child"></div>
			<div class="sk-circle4 sk-child"></div>
			<div class="sk-circle5 sk-child"></div>
			<div class="sk-circle6 sk-child"></div>
			<div class="sk-circle7 sk-child"></div>
			<div class="sk-circle8 sk-child"></div>
			<div class="sk-circle9 sk-child"></div>
			<div class="sk-circle10 sk-child"></div>
			<div class="sk-circle11 sk-child"></div>
			<div class="sk-circle12 sk-child"></div>
		</div>
	</pw-app>

	<script>
		/**
		 * The package name `js` matches the folder structure inside `/build`.
		 * And the `main` property points to the app entry file - `bootstrap.js`.
		 */
		System.config({
			packages: {
				'js': {
					main: 'bootstrap.js'
				}
			}
		});

		System.import('js').catch(console.error.bind(console));

	</script>

	<script src="/libs/node_modules/materialize-css/dist/js/materialize.js"></script>
</body>

</html>
