<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />

    <title>..:: Math Game ::..</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
  </head>

  <body>
    <div class="outer-container">
      <h1>Question</h1>
      <div class="container">
        <div id="number1" class="number"></div>
        <div id="operator" class="operator"></div>
        <div id="number2" class="number"></div>
        <div class="operator">=</div>
        <input id="answer" type="number" class="answer-input" placeholder="0" />
        <input id="correct-answer" class="correct-answer-input" type="hidden" />
      </div>
      <div class="container">
        <button onclick="prepareQuestion()">Next</button>
        <button id="submit-button" onclick="submit()">Submit</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
