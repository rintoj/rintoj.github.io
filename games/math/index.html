<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />

    <title>..:: Math Game ::..</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/games/math/manifest/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/games/math/manifest/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/games/math/manifest/favicon-16x16.png" />
    <link rel="manifest" href="/games/math/manifest/site.webmanifest" />
    <link rel="mask-icon" href="/games/math/manifest/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
  </head>

  <body>
    <div class="outer-container">
      <h1>Question</h1>
      <div class="container">
        <div id="number1" class="number"></div>
        <div id="operator" class="operator"></div>
        <div id="number2" class="number"></div>
        <div class="operator">=</div>
        <input id="answer" type="number" class="answer-input" placeholder="0" />
        <input id="correct-answer" class="correct-answer-input" type="hidden" />
      </div>
      <div class="container">
        <button onclick="prepareQuestion()">Next</button>
        <button id="submit-button" onclick="submit()">Submit</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
